<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header with an <h1> containing your name -->
    <header class="nomargin">
      <h1>Julian Booher</h1>
    </header>
    <!-- Include an image -->
    <div class="row">

      <img class="col-sm-6 nopadding" src="me-n-ruby.jpg" alt="Me and Ruby"/>
      <!-- Create an unordered list with 3 list items of fun facts about you -->
      <list class="col-sm-6">
        <ul>
          <li>I was a semi-competitive Magic: the Gathering player in my teens.</li>
          <li>Fun Fact #2</li>
          <li>Fun Fact #3</li>
          </li>
        </ul>
      </list>
    </div>
    <!-- Create a footer -->
    <!-- Inside your footer, put a <p> with your favorite quote -->
    <footer class="nomargin">
      <p>
        "Favorite Quote"
      </p>
    </footer>
</body>
</html>
